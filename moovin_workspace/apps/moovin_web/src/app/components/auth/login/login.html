<app-header-example></app-header-example>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
     <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2F6D3C, #85D391);
        }
        .focus-ring-green {
            --tw-ring-color: #85D391;
        }
        .hover-bg-green {
            transition: background-color 0.3s ease;
        }
        .hover-bg-green:hover {
            background-color: #85D391;
        }
        .transparent-placeholder::placeholder {
            color: rgba(156, 163, 175, 0.4) !important;
            opacity: 0.8 !important;
        }
        .transparent-placeholder::-webkit-input-placeholder {
            color: rgba(156, 163, 175, 0.4) !important;
            opacity: 0.8 !important;
        }
        .transparent-placeholder::-moz-placeholder {
            color: rgba(156, 163, 175, 0.4) !important;
            opacity: 0.8 !important;
        }
        .transparent-placeholder:-ms-input-placeholder {
            color: rgba(156, 163, 175, 0.4) !important;
            opacity: 0.8 !important;
        }
    </style>
    <div class="w-full max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-8">
        <!-- Left Section: Promotional Content -->
        <div class="md:w-1/2 gradient-bg text-white p-8 rounded-lg shadow-lg flex flex-col justify-between">
            <!-- Logo Placeholder -->
            <div class="mb-6">
                <img src="logos/moovin-logo.png" alt="Logo do Sistema" class="h-16 mx-auto">
            </div>
            <h1 class="text-3xl font-bold mb-4">Bem-vindo ao seu DashBoard</h1>
            <p class="text-lg mb-6">Acesse recursos exclusivos com sua assinatura. Gerencie imóveis, acesse relatórios avançados e muito mais!</p>
            <!-- Image Placeholder -->
            <img src="assets/premium-features-placeholder.png" alt="Recursos Premium" class="rounded-lg shadow-md">
        </div>

        <!-- Right Section: Login Form -->
        <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
            
            <!-- Messages -->
            <div *ngIf="messages?.length" class="mb-4">
                <div *ngFor="let message of messages" 
                     class="p-4 mb-2 rounded-lg text-white" 
                     [ngClass]="message.type === 'error' ? 'bg-red-600' : 'bg-green-600'" 
                     role="alert">
                    {{ message.text }}
                </div>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        <span >Email</span>
                    </label>
                    <input type="email" 
                           formControlName="email" 
                           id="email" 
                           required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-offset-1 focus-ring-green focus:border-[#85D391] outline-none transition transparent-placeholder"
                           placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        <span >Senha</span>
                    </label>
                    <input type="password" 
                           formControlName="password" 
                           id="password" 
                           required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-offset-1 focus-ring-green focus:border-[#85D391] outline-none transition transparent-placeholder"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="w-full bg-[#2F6D3C] text-white py-2 rounded-lg hover-bg-green transition font-medium">
                    Entrar
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Não tem uma conta? <a routerLink="/register" class="text-[#2F6D3C] hover:text-[#85D391] hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
